name: CI - Lint, Testes e Docker Build

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    name: Lint (Flake8)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências de desenvolvimento
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Rodar Flake8
        run: |
          flake8 src --count --statistics

  test:
    name: Testes (unittest)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar testes unitários
        run: |
          python -m unittest discover -s src -v

  docker-build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Build da imagem Docker
        run: |
          docker build \
            -t git-modulo1-ci:${{ github.sha }} \
            -t git-modulo1-ci:latest \
            .

      - name: Testar execução do container
        run: |
          docker run --rm git-modulo1-ci:latest
